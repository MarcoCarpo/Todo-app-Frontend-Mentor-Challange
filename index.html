<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="robots" content="index, follow" />

    <meta name="author" content="MarcoCarpo" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title__name">Todo</h1>
    </header>
    <main class="content">
      <form action="" class="todo">
        <input
          type="text"
          class="todo__input"
          placeholder="Create a new todo..."
        />
        <div class="todo__items">
          <!-- Here the items generated with Js -->
        </div>
        <div class="todo__options">
          <p class="todo__left">items left</p>
          <ul class="todo__categories">
            <li class="todo__category">All</li>
            <li class="todo__category">Active</li>
            <li class="todo__category">Completed</li>
          </ul>
          <p class="todo__clear">Clear Completed</p>
        </div>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MarcoCarpo">MarcoCarpo</a>.
    </div>
  </body>
</html>
