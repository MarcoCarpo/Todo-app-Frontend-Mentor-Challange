<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="robots" content="index, follow" />

    <meta name="author" content="MarcoCarpo" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="./assets/images/bg-mobile-light.jpg" class="background" />
      <header class="header">
        <h1 class="header__title">Todo</h1>
        <label class="header__lida">
          <span class="header__icon"></span>
          <input type="checkbox" />
        </label>
      </header>
      <main class="content">
        <form action="" class="todo">
          <input
            type="text"
            class="todo__input"
            placeholder="Create a new todo..."
            maxlength="30"
          />
          <button class="todo__ghostButton"></button>

          <div class="todo__content">
            <div class="todo__items">
              <!-- Here the items generated with Js -->
            </div>
            <div class="todo__options">
              <p class="todo__left">0 items left</p>
              <p class="todo__clear">Clear Completed</p>
            </div>
          </div>
        </form>
        <div class="categories">
          <div class="categories__content">
            <div class="category">
              <input type="radio" name="category" class="all" />
              <label>All</label>
            </div>
            <div class="category">
              <input type="radio" name="category" class="active" />
              <label>Active</label>
            </div>
            <div class="category">
              <input type="radio" name="category" class="completed" />
              <label>Completed</label>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        > Frontend Mentor </a
      >. Coded by <a href="https://github.com/MarcoCarpo"> MarcoCarpo</a>.
    </div>

    <script src="./assets/scripts/app2.js"></script>
  </body>
</html>
